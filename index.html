<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Profile - Teerapat Paipob</title>
    <!-- ฟอนต์แนวเกม -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00, #ff6600);
            background-size: 600% 600%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #00ffff;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            position: relative;
        }

        .profile-container::before {
            content: "▶ PLAYER 1 ◀";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff00ff;
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 8px;
            box-shadow: 0 0 12px #ff00ff;
        }

        .profile-container img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border: 4px solid #ffff00;
            border-radius: 12px;
            box-shadow: 0 0 20px #ffff00, 0 0 40px #ff00ff;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-container img:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff;
        }

        h1 {
            font-size: 18px;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #00ffff, 0 0 20px #ff00ff;
        }

        p {
            font-size: 12px;
            margin: 8px 0;
            color: #fff;
            text-shadow: 0 0 6px #ff00ff;
        }

        .label {
            color: #ffff00;
            text-shadow: 0 0 8px #ffff00, 0 0 16px #ff00ff;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #ff00ff;
            border: 3px solid #00ffff;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background: #00ffff;
            border-color: #ff00ff;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="d2396acc-966c-4eaf-95a1-1ec30be6669f.jpg" alt="Teerapat Paipob">
        <h1>My Name: Teerapat Paipob</h1>
        <p><span class="label">E-mail:</span> teerapatinlove@gmail.com</p>
        <p><span class="label">Department:</span> Music Education</p>
        <p><span class="label">Faculty:</span> Music Education</p>
        <a href="mailto:teerapatinlove@gmail.com" class="button">START GAME</a>
    </div>

</body>
</html>
